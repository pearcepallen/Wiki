{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create New Page
{% endblock %}

{% block body %}
    <h1>Create New Page</h1>
        <form action="{% url 'create' %}" method="POST" style="text-align: center;">
            {% csrf_token %}
            <table style="width: 100%;">
                {{form}}
            </table>
            <div><input type="submit" value="Save New Page "></div>  
        </form>
{% endblock %}
